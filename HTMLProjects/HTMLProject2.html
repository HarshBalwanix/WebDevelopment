<!-- Job Application Form -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application form </title>
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application
                <span class="title_small">(Web)</span>
            </h1>
            <form action="">
             <fieldset>
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input type="text" placeholder="Enter your first name" id="first_name" name="first_name" required autofocus>
                    </div>
                    <br>
                <div class="form_control">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name" placeholder="Enter your Last Name " required>
                    </div>
                    <br>
                <div class="form_control">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="Enter your Email" required>
                </div>
                <br>
                <div class="form_control">
                    <label for="Job_Role">Job Role</label>
                    <select name="Job_Role" id="Job_Role" required>
                        <option value="">Select Job Role</option>
                        <option value="React">React</option>
                        <option value="Node">Node.js</option>
                        <option value="Full Stack Developer">Full Stack Developer</option>
                        <option value="Frontend">Frontend</option>
                    </select>
                </div>
                <br>
                <div class="textarea_control">
                    <label for="address">Address</label>
                    <textarea name="address" id="address" cols="30" rows="4" placeholder="Enter address" required></textarea>
                </div>
                <br>
                <div class="form_control">
                    <label for="city">City</label>
                    <input type="text"id=city name="city" placeholder="Enter your City Name" required>
                </div>
                <br>
                <div class="form_control">
                    <label for="pin_code">Pin Code</label>
                    <input type="number" id="pin_code" name="pin_code" placeholder="Enter your Pin code" required>
                </div>
                <br>
                <div class="form_control">
                    <label for="date">D.O.B</label>
                    <input  type="date" id="date" name="date" required>
                </div>
                <br>
                <div class="form_control">
                    <label for="upload">Upload your Resume</label>
                    <input type="file" id="upload" name="upload" required>
                </div>
                <br>
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
                </div>
            </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
